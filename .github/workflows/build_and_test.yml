name: Build the containers and run Linting, Testing.

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: 'Create an env file from secrets'
      run: |
        touch .env
        echo "${{ secrets.ENV_FILE }}" > .env
    - name: Build the docker container
      run: |
        docker-compose build
    - name: Up the docker container
      run: |
        docker-compose up -d
    - name: List running containers
      run: |
        docker ps --format '{{.Names}}'
    - name: Run unit tests on the container
      run: |
        docker exec -i flight-blender_web_1 python -m pip install -r requirements_dev.txt
        docker exec -i flight-blender_web_1 pytest

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v37
        with:
          files: |
            *.py
            **/*.py

      - name: Setup Python env
        uses: actions/setup-python@v3

      - name: Install black and isort
        run: pip install black isort

      - name: Black formatting the changed files
        run: |
          if ${{ steps.changed-files.outputs.any_changed }}; then
          echo "Python file changes detected. Running black formatting..."
          black ${{ steps.changed-files.outputs.all_changed_files }}
          else
          echo "No Python file changes detected. Skipping black formatting."
          fi
      - name: Sort imports in changed files
        run: |
          if ${{ steps.changed-files.outputs.any_changed }}; then
          echo "Python file changes detected. Running import formatting..."
          isort ${{ steps.changed-files.outputs.all_changed_files }}
          else
          echo "No Python file changes detected. Skipping import formatting."
          fi

