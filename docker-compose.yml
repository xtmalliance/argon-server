version: "3"
services:
  redis:
    platform: linux/amd64
    command: ["redis-server", "/redis.conf"]
    image: "redis:latest"
    expose:
      - "6379"
    volumes:
      - ./config/redis.conf:/redis.conf
    container_name: "redis"

  db:
    platform: linux/amd64
    container_name: "db-blender"
    image: postgres
    expose:
      - "5432"
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - ".env"


  web:
    platform: linux/amd64
    container_name: "web"
    env_file:
      - ".env"
    build: .
    image: openskiessh/flight-blender
    command: ./entrypoint.sh
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - db
    volumes:
      - .:/app

  celery:
    platform: linux/amd64
    container_name: worker
    image: openskiessh/flight-blender
    build:
      context: "."
    env_file:
      - ".env"
    command: ./entrypoint-celery.sh
    volumes:
      - .:/app
    depends_on:
      - redis

  celery-beat:
    platform: linux/amd64
    container_name: flight-blender-beat
    image: openskies-sh/flight-blender
    restart: on-failure
    build:
      context: "."
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB 
    hostname: celery-beat
    command: celery --app=flight_blender beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_started
      rabbitmq3:
        condition: service_started
      celery:
        condition: service_started

volumes:
  app:
  db_data:

networks:
  interop_ecosystem_network:
    name: interop_ecosystem_network
    external: true
