version: "3"
services:
  redis:
    platform: linux/amd64
    command: ["redis-server", "/redis.conf"]
    image: "redis:latest"
    expose:
      - "6379"
    volumes:
      - ./config/redis.conf:/redis.conf
    container_name: "redis"

  db:
    platform: linux/amd64
    container_name: "db-blender"
    image: postgres
    expose:
      - "5432"
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - ".env"


  web:
    platform: linux/amd64
    container_name: "web"
    env_file:
      - ".env"
    build: .
    image: openskiessh/flight-blender
    command: ./entrypoint.sh
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - db
    volumes:
      - .:/app

  celery:
    platform: linux/amd64
    container_name: worker
    image: openskiessh/flight-blender
    build:
      context: "."
    env_file:
      - ".env"
    command: ./entrypoint-celery.sh
    volumes:
      - .:/app
    depends_on:
      - redis

  # beat:
